<!DOCTYPE html>
<html>
  <head>
    <title>Wave Function Collapse Simulation</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(15, 10px);
      }
      .grid-item {
        width: 10px;
        height: 10px;
        background-color: white;
      }
      .black {
        background-color: black;
      }
      .uncollapsed {
        background-color: lightgrey;
      }
    </style>
  </head>
  <bodColumn>
    <button id="playButton">Play</button>
    <button id="undoButton">Undo</button>
    <button id="redoButton">Redo</button>
    <div class="grid-container" id="gridContainer"></div>

    <script>
      const gridContainer = document.getElementById("gridContainer");
      const gridSize = 15;
      const states = ["black", "white"];

      window.grid = Array.from({ length: gridSize }, () => Array(gridSize).fill([...states]));
      let decisionStack = []; // Global decision stack
      let intervalId = null; // Variable to store the interval ID
      let currentIndex = -1; // Points to the current decision

      document.getElementById("playButton").addEventListener("click", function () {
        if (intervalId === null) {
          window.grid = Array.from({ length: gridSize }, () => Array(gridSize).fill([...states]));
          this.textContent = "Pause";
          intervalId = setInterval(function () {
            if (!isGridFullyCollapsed()) {
              performWaveFunctionCollapseStep();
            } else {
              clearInterval(intervalId);
              intervalId = null;
              document.getElementById("playButton").textContent = "Play";
            }
          }, 1);
        } else {
          clearInterval(intervalId);
          intervalId = null;
          this.textContent = "Play";
        }
      });
      window.addEventListener("keydown", function (event) {
        switch (event.key) {
          case "ArrowLeft": // Left arrow key for undo
            undoAction();
            break;
          case "ArrowRight": // Right arrow key for redo
            redoAction();
            break;
        }
      });

      function undoAction() {
        if (currentIndex > 0) {
          currentIndex--;
          window.grid = decisionStack[currentIndex].gridSnapshot;
          displayGrid();
        }
      }

      function redoAction() {
        if (currentIndex < decisionStack.length - 1) {
          currentIndex++;
          window.grid = decisionStack[currentIndex].gridSnapshot;
          displayGrid();
        }
      }

      document.getElementById("undoButton").addEventListener("click", undoAction);
      document.getElementById("redoButton").addEventListener("click", redoAction);

      //render initial grid
      displayGrid();

      function displayGrid() {
        gridContainer.innerHTML = "";
        window.grid.forEach((row, rowIndex) => {
          row.forEach((cellState, columnIndex) => {
            const cell = document.createElement("div");
            cell.className = "grid-item";
            if (cellState.length === 1) {
              cell.classList.add(cellState[0]);
            } else {
              cell.classList.add("uncollapsed");
            }
            cell.addEventListener("click", () => {
              console.log(
                `Possible states for cell (${rowIndex}, ${columnIndex}): `,
                window.grid[rowIndex][columnIndex]
              );
            });
            gridContainer.appendChild(cell);
          });
        });
      }

      function selectCellToCollapse() {
        let pendingCells = [];

        for (let row = 0; row < gridSize; row++) {
          for (let column = 0; column < gridSize; column++) {
            const options = window.grid[row][column];

            if (options.length > 1) {
              pendingCells.push({ row, column });
            }
          }
        }

        if (pendingCells.length > 0) {
          const randomIndex = Math.floor(Math.random() * pendingCells.length);
          return pendingCells[randomIndex];
        }

        return null;
      }

      function collapseCell(cell) {
        let { row, column } = cell;
        let cellStates = window.grid[row][column];
        let collapsedState = null;

        if (cellStates.length > 1) {
          collapsedState = cellStates[Math.floor(Math.random() * cellStates.length)];
          window.grid[row][column] = [collapsedState];
        }

        return collapsedState;
      }

      function propagateConstraints() {
        let changesMade = false;
        do {
          changesMade = false;
          for (let row = 0; row < gridSize; row++) {
            for (let column = 0; column < gridSize; column++) {
              if (window.grid[row][column].length > 1) {
                let newStates = window.grid[row][column].filter((state) => isValidState(row, column, state));

                if (newStates.length !== window.grid[row][column].length) {
                  window.grid[row][column] = newStates;
                  changesMade = true;
                }

                if (newStates.length === 0) {
                  backTrackUntilFixed();
                  if (gridBreaksRules()) {
                    debugger;
                  }
                  return;
                }
              }
            }
          }
        } while (changesMade);
      }

      function backTrackUntilFixed() {
        while (gridBreaksRules()) {
          backTrackDecision();
        }
      }

      function isValidState(row, column, state) {
        const gridCopy = copyGrid(window.grid);
        const gridSize = window.grid.length;
        gridCopy[row][column] = [state];

        // Check all 2x2 grids including the cell (row, column)
        for (let dRow = -1; dRow <= 0; dRow++) {
          for (let dColumn = -1; dColumn <= 0; dColumn++) {
            if (!is2x2Valid(dRow + row, dColumn + column, gridCopy)) {
              return false;
            }
          }
        }
        return true;
      }

      function is2x2Valid(topLeftRow, topLeftColumn, gridCopy) {
        const gridSize = gridCopy.length;
        let result = true;

        if (!(topLeftRow < 0 || topLeftColumn < 0 || topLeftRow >= gridSize - 1 || topLeftColumn >= gridSize - 1)) {
          const cell1 = gridCopy[topLeftRow][topLeftColumn];
          const cell2 = gridCopy[topLeftRow + 1][topLeftColumn];
          const cell3 = gridCopy[topLeftRow][topLeftColumn + 1];
          const cell4 = gridCopy[topLeftRow + 1][topLeftColumn + 1];
          const allCollapsed = cell1.length === 1 && cell2.length === 1 && cell3.length === 1 && cell4.length === 1;

          if (allCollapsed) {
            const color1 = cell1[0];
            const color2 = cell2[0];
            const color3 = cell3[0];
            const color4 = cell4[0];
            const allColorsSame = color1 === color2 && color2 === color3 && color3 === color4;
            const checkeredPattern = color1 === color4 && color2 === color3 && color1 !== color2;

            result = !allColorsSame && !checkeredPattern;
          }
        }

        return result;
      }

      function getNeighbors(row, column, gridSize) {
        let neighbors = [];
        for (let dRow = -1; dRow <= 1; dRow++) {
          for (let dColumn = -1; dColumn <= 1; dColumn++) {
            if (dRow === 0 && dColumn === 0) continue; // Skip the cell itself
            let nRow = row + dRow;
            let nColumn = column + dColumn;
            if (nRow >= 0 && nRow < gridSize && nColumn >= 0 && nColumn < gridSize) {
              neighbors.push({ row: nRow, column: nColumn });
            }
          }
        }
        return neighbors;
      }

      function isGridFullyCollapsed() {
        return window.grid.every((row) => row.every((cell) => cell.length === 1));
      }

      function copyGrid() {
        return window.grid.map((row) => row.map((cell) => [...cell]));
      }

      function backTrackDecision() {
        const revertedDecision = decisionStack.pop();
        const lastDecision = decisionStack[decisionStack.length - 1];

        if (lastDecision) {
          currentIndex--;
          window.grid = lastDecision.gridSnapshot;
        } else {
          // If there are no previous decisions, reset the grid and index
          window.grid = Array.from({ length: gridSize }, () => Array(gridSize).fill([...states]));
          currentIndex = -1;
        }
      }

      function gridBreaksRules() {
        let result = false;
        window.grid.forEach((row, rowIndex) => {
          row.forEach((cell, columnIndex) => {
            if (cell.length === 0) {
              console.log(`${rowIndex}:${columnIndex} has 0 options!`);
              result = true;
              cell.invalid = true; // Mark cell as invalid
            } else if (cell.length === 1 && !isValidState(rowIndex, columnIndex, cell[0])) {
              console.log(`${rowIndex}:${columnIndex} breaks rules!`);
              result = true;
              cell.invalid = true; // Mark cell as invalid
            } else {
              delete cell.invalid; // Remove invalid mark if it exists
            }
          });
        });

        return result;
      }

      function performWaveFunctionCollapseStep() {
        if (!isGridFullyCollapsed()) {
          let cell = selectCellToCollapse();

          if (cell) {
            const chosenState = collapseCell(cell);
            propagateConstraints(cell.row, cell.column);
            decisionStack.push({
              gridSnapshot: copyGrid(),
              cell: cell,
              state: chosenState
            });
            currentIndex++;
          } else {
            //TODO: This has to be fixed properly. Surrender is not an option ;)
            clearInterval(intervalId);
            intervalId = null;
            document.getElementById("playButton").textContent = "Play";
          }
        }

        displayGrid();
      }
    </script>
  </bodColumn>
</html>
