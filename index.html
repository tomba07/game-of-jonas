<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100x100 Grid</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(100, 10px);
            grid-gap: 1px;
        }

        .cell {
            width: 10px;
            height: 10px;
        }

        .black {
            background-color: black;
        }

        .white {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const gridSize = 100;
        const gridArray = Array(gridSize).fill().map(() => Array(gridSize).fill(null));

        function isValid(x, y, color) {
            if (x > 0 && gridArray[x - 1][y] === color) return false;
            if (y > 0 && gridArray[x][y - 1] === color) return false;
            if (x > 0 && y > 0 && gridArray[x - 1][y - 1] === color) return false;
            return true;
        }

        function getAlternativeColor(color) {
            return color === 'black' ? 'white' : 'black';
        }

        for (let i = 0; i < gridSize; i++) {
            for (let j = 0; j < gridSize; j++) {
                let chosenColor = Math.random() > 0.5 ? 'black' : 'white';
                if (!isValid(i, j, chosenColor)) {
                    chosenColor = getAlternativeColor(chosenColor);
                }
                gridArray[i][j] = chosenColor;
                const cell = document.createElement('div');
                cell.classList.add('cell', chosenColor);
                grid.appendChild(cell);
            }
        }
    </script>
</body>
</html>
